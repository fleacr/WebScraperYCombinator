name: Weekly Scrape (YC + Dice)

on:
  schedule:
    # Every Monday at 06:00 UTC (adjust cron as needed)
    - cron: '0 6 * * 1'
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # prefer requirements.txt if present
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; else python -m pip install playwright pandas; fi

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run scraper
        env:
          MAX_COMPANIES: '20'
        run: |
          python scraper.py

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: yc_dice_companies
          path: yc_companies.csv
