name: Weekly Scrape

on:
  schedule:
    # Every Monday at 07:00 AM GMT-6 -> 13:00 UTC
    - cron: '0 13 * * 1'
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            python -m pip install playwright pandas
          fi

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Run scraper
        env:
          # Run headless in CI and limit companies to 20 by default
          HEADLESS: '1'
          MAX_COMPANIES: '20'
        run: python scraper.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: yc_companies
          path: yc_companies*.csv

      - name: Send CSV by email (SMTP)
        uses: dawidd6/action-send-mail@v3
        with:
          # SMTP server details must be stored in repository Secrets
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'YC/Dice companies CSV â€” scheduled scrape'
          body: 'Attached is the latest companies CSV generated by the scheduled scraper.'
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          # secure should be true for TLS; set to false if your server doesn't support it
          secure: true
          # Attach the file (workflow writes `yc_companies.csv` by default)
          attachments: yc_companies.csv
